baseURL = "/"

title = "SensorLab"

languageCode = "en"
defaultContentLanguage = "en"


enableEmoji = true
enableGitInfo = false
enableRobotsTXT = true
canonifyURLs = true

copyright = "SensorLab"

# themes = "future-imperfect"





[build]
  writeStats = true

[params]
    author = "SensorLab"
    description = "SensorLab at Jozef Stefan Institute - Research in artificial intelligence, communications and computing."
    github = "https://github.com/sensorlab"

    inlineCSS = false
    toc = true

    opengraph = true
    dateFormat = "Mon, Jan 2, 2006"

    ISO8061 = "2006-01-02T15:04:05Z07:00"


[languages]
    [languages.en]
        languageName = "English"
        title = "SensorLab — Jozef Stefan Institute"
        weight = 1

    [languages.sl]
        languageName = "Slovensko"
        title = 'SensorLab — Institut "Jožef Stefan"'
        weight = 2


[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"

[sitemap]
    changefreq = "weekly"
    priority = 0.5

[permalinks]
    posts = "/:year/:month/:slug/"
    page = "/:slug/"



